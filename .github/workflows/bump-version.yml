name: Bump Version Patch

on:
  workflow_dispatch:
    inputs:
      target-branch:
        description: 'Branch to bump (default: main)'
        required: false
        default: 'main'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.target-branch || 'main' }}

      - name: Setup git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version in package.json & public/plugin.json
        id: bump
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found"; exit 1
          fi
          if [ ! -f public/plugin.json ]; then
            echo "public/plugin.json not found"; exit 1
          fi

          VER=$(jq -r '.version' package.json)
          if ! [[ "$VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid semver in package.json: $VER"; exit 1
          fi

          IFS='.' read MAJ MIN PAT <<<"$VER"
          PAT=$((PAT+1))
          NEW_VER="$MAJ.$MIN.$PAT"

          jq ".version = \"$NEW_VER\"" package.json > /tmp/_pkg && mv /tmp/_pkg package.json
          jq ".version = \"$NEW_VER\"" public/plugin.json > /tmp/_plugin && mv /tmp/_plugin public/plugin.json

          echo "new_version=$NEW_VER" >> "$GITHUB_OUTPUT"
          echo "Bumped to $NEW_VER"

      - name: Update README release block
        env:
          NEW_VER: ${{ steps.bump.outputs.new_version }}
        run: |
          python - <<'PY'
import os, re, pathlib

v = os.environ.get('NEW_VER')
if not v:
    raise SystemExit('no version provided')

tpl = f"## Release {v}\n- Title: eSIM 管理工具 v{v}\n- Notes:"
path = pathlib.Path('README.md')

if not path.exists():
    # 没有 README 就新建一个
    path.write_text(tpl + "\n", encoding="utf-8")
    print("README created with release", v)
else:
    text = path.read_text(encoding="utf-8")
    pattern = re.compile(r"## Release [0-9.]+\n- Title: [^\n]+\n- Notes:")
    if pattern.search(text):
        text = pattern.sub(tpl, text, count=1)
    else:
        text = text.rstrip() + "\n\n" + tpl + "\n"
    path.write_text(text, encoding="utf-8")
    print("README updated to", v)
PY

      - name: Commit changes
        run: |
          git status
          git add package.json public/plugin.json README.md || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

      - name: Push commit
        if: success()
        run: |
          git push origin HEAD:${{ github.event.inputs.target-branch || 'main' }}

      - name: Create tag
        if: success()
        run: |
          TAG="v${{ steps.bump.outputs.new_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skip creating tag"
          else
            git tag "$TAG"
          fi

      - name: Push tag
        if: success()
        run: |
          git push origin "v${{ steps.bump.outputs.new_version }}"
