name: Tauri Multi-Platform Build

on:
  push:
    branches:
      - feat/tauri-shell
      - main
  workflow_dispatch:

concurrency:
  group: tauri-build-queue
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps (regenerate lock if needed)
        run: |
          npm install --no-fund --no-audit
          npm install --no-fund --no-audit @tauri-apps/api@^2 @tauri-apps/cli@^2

      - name: Build web assets
        run: npm run build

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2

      - name: Tauri build
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ github.run_number }}
          path: |
            src-tauri/target/**/*.dmg
            src-tauri/target/**/*.appimage
            src-tauri/target/**/*.msi
