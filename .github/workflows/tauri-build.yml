name: Tauri Multi-Platform Build

on:
  push:
    branches:
      - feat/tauri-shell
      - main
  workflow_dispatch:

concurrency:
  group: tauri-build-queue
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure RGBA icon (convert via Python)
        run: |
          python - <<'PY'
from pathlib import Path
try:
    from PIL import Image
except ImportError:
    import sys, subprocess
    subprocess.check_call([sys.executable, "-m", "pip", "install", "Pillow"])
    from PIL import Image

src = Path("src-tauri/icons/icon.png")
if not src.exists():
    fallback = Path("public/logo.png")
    if fallback.exists():
        src = fallback
    else:
        raise SystemExit("No icon found to convert")

dst = Path("src-tauri/icons/icon.png")
dst.parent.mkdir(parents=True, exist_ok=True)
img = Image.open(src).convert("RGBA")
img.save(dst, format="PNG")
print(f"Icon converted to RGBA and saved to {dst}")
PY

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (regenerate lock if needed)
        run: |
          npm install --no-fund --no-audit
          # ensure lock is present for cache-less installs
          test -f package-lock.json || npm install --package-lock-only --no-fund --no-audit

      - name: Build web assets
        run: npm run build

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Tauri build
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ github.run_number }}
          path: |
            src-tauri/target/**/*.dmg
            src-tauri/target/**/*.appimage
            src-tauri/target/**/*.msi
