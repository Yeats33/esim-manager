name: Tauri Multi-Platform Build

on:
  push:
    branches:
      - feat/tauri-shell
      - main
  workflow_dispatch:

concurrency:
  group: tauri-build-queue
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure RGBA icon (Python script)
        run: |
          python .github/scripts/ensure_rgba_icon.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (regenerate lock if needed)
        run: |
          npm install --no-fund --no-audit
          test -f package-lock.json || npm install --package-lock-only --no-fund --no-audit

      - name: Build web assets
        run: npm run build

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Tauri build
        run: npm run tauri:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ github.run_number }}
          path: |
            src-tauri/target/**/*.dmg
            src-tauri/target/**/*.appimage
            src-tauri/target/**/*.msi
